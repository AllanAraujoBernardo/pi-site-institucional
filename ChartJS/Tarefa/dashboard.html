<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Da acesso a lib -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Header -->
    
    <div class="header">
      <div class="container">
          <h1>Análise de <span class="highlight">Salários</span> no Brasil</h1>
      </div>
  </div>

    <div class="dash-container">
      <!-- Farol de temperatura -->
      <!-- <div class="graph">
        <div class="box red">
          <h1>00°</h1>

        <div class="box yellow">

      <!-- Gráfico de Linhas -->
      <div class="graph">
        <canvas id="myChart1"></canvas>
      </div>

      <!-- Gráfico de Barras -->
      <div class="graph">
        <canvas id="myChart2"></canvas>
      </div>

      <!-- Grafico Pizza -->
      <div class="graph">
        <canvas id="myChart3"></canvas>
      </div>
    </div>
  </body>
</html>

<script>
var ctx1 = document.getElementById('myChart1').getContext('2d');

var myChart1 = new Chart(ctx1, {
    type: 'line',
    data: {
        labels: [2011,2012,2013,2014,2015,2016,2017,2018,2019,2020,2021],
        datasets: [{
            label: 'Progressão do salário mínimo',
            data: [540.00,622.00,678.00,724.00,788.00,880.00,937.00,954.00,998.00,1045.00,1100.00],
            backgroundColor: [
                'rgba(54, 162, 235, 0.2)'
            ],
            borderColor: [
                'rgba(54, 162, 235, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
      maintainAspectRatio: false,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

var ctx2 = document.getElementById('myChart2').getContext('2d');

var myChart2 = new Chart(ctx2, {
    type: 'bar',
    data: {
        labels: ['Norte','Nordeste','Sudeste','Sul','Centro-Oestre'],
        datasets: [{
            label: 'Média de salário por região',
            data: [1711.00,1539.00,2585.00,2499.00,2498.00],
            backgroundColor: [
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
      maintainAspectRatio: false,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

var ctx3 = document.getElementById('myChart3').getContext('2d');

var myChart3 = new Chart(ctx3, {
    type: 'bar',
    data: {
        labels: ['Brasil','Norte','Nordeste','Sudeste','Sul','Centro-Oestre'],
        datasets: [{
            label: 'Desemprego por região (Brasil11%)',
            data: [11.00,10.6,13.6,11.4,6.8,9.3],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
      maintainAspectRatio: false,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});


</script>
